<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="login.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Onest:wght@100..900&display=swap" rel="stylesheet">

</head>
<body class="bg-white min-h-screen flex-col justify-center">
  <!-- Logo -->
  <div class="text-center mb-20 mt-14">
    <a href="index.html" class="text-4xl font-inter justify-items-center" style="font-family: 'Borel', sans-serif;">sélo</a>
  </div>
  <!-- Main Container -->
  <div class="container mx-auto flex flex-col lg:flex-row items-center lg:items-start lg:justify-center lg:space-x-10">
    <!-- Left Section (Image Placeholder) -->
    <div class="hidden lg:block w-1/2">
      <div class="h-full bg-gray-200 rounded-md flex items-center justify-center">
        <img src="" class="text-gray-500 italic"></img>
      </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="bg-white border border-gray-300 rounded-3xl p-6 w-full max-w-sm">
  <!-- Form Section -->
  <form action="#" method="POST" class="mt-16 mb-16 space-y-4">
    <!-- Email or Phone -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">E-Mail or Phone numbers<span class="text-red-500">*</span></label>
      <input type="email" id="email" name="email" required class="mt-1 block w-full shadow-sm focus:outline-none border-none">
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password<span class="text-red-500">*</span></label>
      <input type="password" id="password" name="password" required class="mt-1 block w-full shadow-sm focus:outline-none border-none">
    </div>

    <!-- Register Button -->
    <div class="flex flex-col items-center">
      <button id="registerButton" type="submit" class="mt-3 mb-0 w-4/5 bg-blue-400 text-white py-1.5 px-3 rounded-3xl shadow hover:bg-blue-500 focus:ring focus:ring-blue-300 text-sm">
        Login
      </button>
      <class class="mt-3 mb-3 w-4/5 border border-gray-300 py-1.5 px-3 rounded-3xl shadow hover:bg-gray-100 focus:ring focus:ring-gray-300 flex items-center justify-center space-x-2 text-sm">
        <a href="register.html" class="text-sm font-inter font-semibold hover:underline">Register</a>
      </class>
      <button id="registerButton" type="button" class="w-4/5 border border-gray-300 py-1.5 px-3 rounded-3xl shadow hover:bg-gray-100 focus:ring focus:ring-gray-300 flex items-center justify-center space-x-2 text-sm">
        <img src="/assets/Google.png" alt="Google Logo" class="w-4 h-4">
        <span>Log in with Google</span>
      </button>
    </div>
  </form>
</div>
    </div>
  <footer class="mt-20 bg-white py-10 border-t border-gray-200">
  <div class="container mx-auto text-center">
    <!-- Footer Title -->
    <h2 class="text-xl font-bold text-gray-700 mb-4">About <span class="italic">sèlo</span></h2>
    
    <!-- Footer Links -->
    <div class="flex flex-wrap justify-center mb-6 space-x-6 text-sm text-gray-500">

    </div>
    
    <!-- Copyright -->
    <p class="text-sm text-gray-400">&copy; Sèlo 2025</p>
  </div>
</footer>
</body>
</html>
