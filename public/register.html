<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="register.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Onest:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen flex-col justify-center">
  <!-- Logo -->
  <div class="text-center mb-20 mt-14">
    <a href="landingpage.html" class="text-4xl font-inter justify-items-center" style="font-family: 'Borel', sans-serif;">sélo</a>
  </div>
  <!-- Main Container -->
  <div class="container mx-auto flex flex-col lg:flex-row items-center lg:items-start lg:justify-center lg:space-x-10">
    <!-- Left Section (Image Placeholder) -->
    <div class="hidden lg:block w-1/2">
      <div class="h-full bg-gray-200 rounded-md flex items-center justify-center">
        <p class="text-gray-500 italic">Image Placeholder</p>
      </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="bg-white border border-gray-300 rounded-3xl p-6 w-full max-w-sm">
  <!-- Form Section -->
  <form action="#" method="POST" class="mt-8 mb-6 space-y-4">
    <!-- First Name -->
    <div>
      <label for="first-name" class="block text-sm font-medium text-gray-700">First Name<span class="text-red-500">*</span></label>
      <input type="text" id="first-name" name="first-name" required class="mt-1 block w-full shadow-sm focus:outline-none border-none">
    </div>

    <!-- Last Name -->
    <div>
      <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name (optional)</label>
      <input type="text" id="last-name" name="last-name" class="mt-1 block w-full shadow-sm focus:outline-none border-none">
    </div>

    <!-- Email or Phone -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">E-Mail or Phone numbers<span class="text-red-500">*</span></label>
      <input type="email" id="email" name="email" required class="mt-1 block w-full shadow-sm focus:outline-none border-none">
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password<span class="text-red-500">*</span></label>
      <input type="password" id="password" name="password" required class="mt-1 block w-full shadow-sm focus:outline-none border-none">
    </div>

        <!-- Tombol Register -->
    <button id="registerBtn" type="button" class="mt-3 mb-3 w-4/5 bg-blue-400 text-white py-1.5 px-3 rounded-3xl shadow hover:bg-blue-500 focus:ring focus:ring-blue-300 text-sm">
      Register
    </button>

    <!-- Tombol Login Google -->
    <button id="googleLoginBtn" type="button" class="w-4/5 border border-gray-300 py-1.5 px-3 rounded-3xl shadow hover:bg-gray-100 focus:ring focus:ring-gray-300 flex items-center justify-center space-x-2 text-sm">
      <img src="/assets/Google.png" alt="Google Logo" class="w-4 h-4">
      <span>Log in with Google</span>
    </button>

    </div>
  </form>
</div>
    </div>
  <footer class="mt-20 bg-white py-10 border-t border-gray-200">
  <div class="container mx-auto text-center">
    <!-- Footer Title -->
    <h2 class="text-xl font-bold text-gray-700 mb-4">About <span class="italic">sèlo</span></h2>
    
    <!-- Footer Links -->
    <div class="flex flex-wrap justify-center mb-6 space-x-6 text-sm text-gray-500">
      <a href="#" class="hover:text-gray-700">Sèlo CARE</a>
      <a href="#" class="hover:text-gray-700">Sèlo CUSTOMER SERVICE</a>
      <a href="#" class="hover:text-gray-700">Sèlo LOREM IPSUM</a>
      <a href="#" class="hover:text-gray-700">Sèlo LOREM IPSUM</a>
      <a href="#" class="hover:text-gray-700">Sèlo LOREM IPSUM</a>
    </div>
    
    <!-- Copyright -->
    <p class="text-sm text-gray-400">&copy; Sèlo 2025</p>
  </div>
</footer>
<script>
  // Tambahkan event listener untuk tombol Register
  const registerButton = document.getElementById("registerButton");
  registerButton.addEventListener("click", (event) => {
    event.preventDefault(); // Mencegah pengiriman form secara default
    alert("Sign Up succeeded!");
  });
</script>
</body>
</html>
